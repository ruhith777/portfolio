 <form class="forminput" [formGroup]="contactForm" (ngSubmit)="submitForm()" action="https://formspree.io/f/mrgngwra" method="POST" >
  <h3 style="color: rgb(74, 106, 234); margin-left: 40%; font-size: 28px;">Contact Me</h3>
  <mat-form-field style="margin-top: 2%">
    <mat-label>Name</mat-label>
    <input matInput formControlName="Name" name="name" placeholder="Ruhith Shaik" required>
    <mat-error *ngIf="contactForm.get('Name').hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="Email" name="email" placeholder="ruhith2803@gmail.com" required>
    <mat-error *ngIf="contactForm.get('Email').hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="contactForm.get('Email').hasError('email')">Invalid email address</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Number</mat-label>
    <input matInput type="number" formControlName="Number" placeholder="8688348590" name="number" required>
    <mat-error *ngIf="contactForm.get('Number').hasError('required')">Number is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Message</mat-label>
    <textarea matInput formControlName="Message" name="message" placeholder="contact details of mine" required></textarea>
    <mat-error *ngIf="contactForm.get('Message').hasError('required')">Message is required</mat-error>
  </mat-form-field>

  <button class="example-button-row" mat-raised-button color="primary" type="submit">Send</button>
</form> 







</div>
